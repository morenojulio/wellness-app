<!doctype html>
<html lang="en" class="preload-theme">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;600;700&display=swap" rel="stylesheet" />
		<style>
			/* Prevent color/theme transition flash before hydration */
			html.preload-theme *, html.preload-theme *::before, html.preload-theme *::after {
				-webkit-transition: none !important;
				transition: none !important;
			}
		</style>
		<script>
		(function() {
			try {
				var root = document.documentElement;
				// Apply stored dark mode preference early
				var dark = localStorage.getItem('darkMode');
				if (dark === 'true') {
					root.classList.add('dark');
				} else {
					root.classList.remove('dark');
				}
				// Determine language (stored -> browser -> default es)
				var lang = localStorage.getItem('language');
				if (lang !== 'en' && lang !== 'es') {
					var navLang = (navigator.language || '').toLowerCase();
					lang = navLang.startsWith('en') ? 'en' : 'es';
				}
				if (lang) root.setAttribute('lang', lang);
			} catch (e) { /* ignore */ }
			// Remove the transition-disabling class on next frame
			requestAnimationFrame(function() { root.classList.remove('preload-theme'); });
		})();
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
